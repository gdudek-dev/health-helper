<app-toolbar>
    <ng-template #parent class="toolbar">
        <a class="menu-item" mat-button *ngIf="!sidenav.opened">
            <mat-icon class="toolbarHamburger" (click)="sidenav.toggle()" id="hamburger">
                expand_more
            </mat-icon>
        </a>

    </ng-template>
</app-toolbar>
<mat-sidenav-container class="settings-container">
    <mat-sidenav class="sidenav mat-elevation-z4" #sidenav>
        <mat-nav-list>
            <button mat-button class="menu-button-hamburger" (click)="sidenav.toggle()">
                <mat-icon id="hamburger">chevron_left</mat-icon>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button" routerLinkActive="active" routerLink="#">
                <mat-icon class="icon_text">person</mat-icon>
                <span>{{'profile' | translate}}</span>
            </button>
            <button mat-button class="menu-button" routerLinkActive="active" routerLink="security">
                <mat-icon class="icon_text">password</mat-icon>
                <span>{{'security' | translate}}</span>
            </button>
            <button mat-button class="menu-button" routerLinkActive="active" routerLink="language">
                <mat-icon class="icon_text">language</mat-icon>
                <span>{{'language' | translate}}</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button" routerLinkActive="active" routerLink="#">
                <mat-icon class="icon_text">help</mat-icon>
                <span>{{'help' | translate}}</span>
            </button>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

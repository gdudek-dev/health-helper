<div class="flag-selector">
    <mat-form-field  style="width: 50px; height: 50px;">
      <mat-select [ngClass]="lang" [(value)]="lang">
        <mat-select-trigger>
          <img width="25" height="25" [src]="getFlag()" />
        </mat-select-trigger>
        <mat-option (click)="setLang(lang)" value="PL">
          <img width="25" height="25" src="../../../assets/translation/pl-flag.png" />
        </mat-option>
        <mat-option (click)="setLang(lang)" value="EN">
          <img width="25" height="25" src="../../../assets/translation/en-flag.png" />
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
